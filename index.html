<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Random Dick Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/icon_menu_cards.png">
  <meta property="og:image" content="https://djbezdalas-stack.github.io/randomdick/assets/assets/hog_smash_emote.png" />
  <meta name="twitter:image" content="https://djbezdalas-stack.github.io/randomdick/assets/assets/hog_smash_emote.png" />
</head>
<body>
  <div class="app">
    <h1 class="outlined title">
      Clash Royale Random Dick Generator
      <img src="assets/hog_smash_emote.png" alt="Hog Smash Emote" style="height: 2em; vertical-align: bottom; margin-left: 0.4em;">
    </h1>
    <div class="panel">
      <!-- Controls -->
      <div class="controls">
  <div class="slider-col">
    <h2 class="outlined">Rarity</h2>
    <div class="slider-group">
      <label for="commonRange" style="color: var(--cr-common)" class="rarity">
        Common: <span id="commonValue">Random</span>
      </label>
      <input type="range" id="commonRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label style="color: var(--cr-rare)" class="rarity">
        Rare: <span id="rareValue">Random</span>
      </label>
      <input type="range" id="rareRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label style="color: var(--cr-epic)" class="rarity">
        Epic: <span id="epicValue">Random</span>
      </label>
      <input type="range" id="epicRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label class="legendary-animated rarity">
        Legendary: <span id="legendaryValue">Random</span>
      </label>
      <input type="range" id="legendaryRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label style="color: var(--cr-champion)" class="rarity">
        Champion: <span id="championValue">Random</span>
      </label>
      <input type="range" id="championRange" min="-1" max="1" value="-1">
    </div>
  </div>
  <div class="slider-col">
    <h2 class="outlined">Archetype</h2>
    <div class="slider-group">
      <label>
        Troop: <span id="troopValue">Random</span>
      </label>
      <input type="range" id="troopRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label>
        Troop-Air: <span id="troopAirValue">Random</span>
      </label>
      <input type="range" id="troopAirRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label>
        Troop-Ground: <span id="troopGroundValue">Random</span>
      </label>
      <input type="range" id="troopGroundRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label>
        Spell: <span id="spellValue">Random</span>
      </label>
      <input type="range" id="spellRange" min="-1" max="8" value="-1">
      <div class="slider-gap"></div>
    </div>
    <div class="slider-group">
      <label>
        Building: <span id="buildingValue">Random</span>
      </label>
      <input type="range" id="buildingRange" min="-1" max="8" value="-1">
    </div>
  </div>
  <div class="slider-col">
  <h2 class="outlined expandable" id="masteryToggle">▶ Mastery Filter</h2>
  <div id="masterySection" class="hidden">
    <div class="slider-group">
      <label>
        Maximum Mastery Level: <span id="masteryValue">N/A</span>
      </label>
      <input type="range" id="masteryRange" min="0" max="10" value="10" disabled>
      <small style="color:gray;">Fetch player data first</small>
    </div>
    <div class="lookup-group">
      <input type="text" id="playerTagInput" class="styled-input" placeholder="Enter player tag">
      <button id="lookupBtn" class="action-btn">Lookup Player</button>
    </div>
  </div>
</div>
</div>
</div>
  <button id="generateBtn" class="action-btn">Generate Deck</button>
  <!-- Deck Display -->
  <div id="deck" class="deck"></div>
    <!-- Average Elixir -->
    <div class="elixir-display">
      <img src="assets/elixirdrop.png" class="elixir-icon" alt="Elixir" />
      <span class="elixir-text" id="avgElixir">0.0</span>
    </div>

      <!-- Target Average Elixir at the bottom
      <div class="elixir-slider-row">
        <label for="elixirRange">Target Average Elixir: <span id="elixirValue">Random</span></label>
        <input type="range" id="elixirRange" min="0" max="8" step="0.1" value="0">
      </div>
      -->
    <a id="launchBtn" class="action-btn" href="#" target="_blank">Launch in Clash Royale</a>
    </div>
  </div>
  <!-- Debug Panel -->
<div style="margin-top:20px;">
  <h2>Debug: Player Lookup</h2>
  <input type="text" id="playerTagInput" placeholder="Enter player tag (any text)">
  <button id="lookupBtn">Lookup Player</button>
  <pre id="output"></pre>
</div>

<script>
  const lookupBtn = document.getElementById("lookupBtn");
  const output = document.getElementById("output");
  const masteryToggle = document.getElementById("masteryToggle");
  const masterySection = document.getElementById("masterySection");
  masteryToggle.addEventListener("click", () => {
    const expanded = masterySection.classList.toggle("hidden");
    masteryToggle.textContent = expanded ? "▶ Mastery Filter" : "▼ Mastery Filter";
  });
  let masteryData = null; // cache from API
  let lookupCooldown = null;

  lookupBtn.addEventListener("click", async () => {
    const tag = document.getElementById("playerTagInput").value.trim();
    if (!tag) return alert("Enter a player tag!");

    // Disable button + start cooldown
    lookupBtn.disabled = true;
    let seconds = 60;
    lookupBtn.textContent = `Wait ${seconds}s`;
    lookupCooldown = setInterval(() => {
      seconds--;
      lookupBtn.textContent = seconds > 0 ? `Wait ${seconds}s` : "Lookup Player";
      if (seconds <= 0) {
        clearInterval(lookupCooldown);
        lookupBtn.disabled = false;
      }
    }, 1000);

    try {
      const res = await fetch(`https://randomdick.vercel.app/api/player?tag=${encodeURIComponent(tag)}`);
      const data = await res.json();

      // Filter only card masteries
      masteryData = (data.badges || [])
        .filter(b => b.name.startsWith("Mastery"))
        .map(m => ({
          name: m.name.replace(/^Mastery/, ""),
          level: m.level,
          maxLevel: m.maxLevel,
          progress: m.progress,
          target: m.target,
          icon: m.iconUrls?.large || "",
        }));
        window.masteryData = masteryData; // cache globally for deck generator

      if (!masteryData.length) {
        output.textContent = "No card masteries found for this player.";
        masteryData = null;
        return;
      }

      // Enable mastery filter slider
      masterySlider.disabled = false;
      masterySlider.addEventListener("input", () => {
        masteryValue.textContent = masterySlider.value;
      });
      masteryValue.textContent = masterySlider.value;

      // Show formatted mastery data
      const header = ["Name", "Level", "MaxLevel", "Progress", "Target", "Icon"];
      const rows = masteryData.map(m =>
        [m.name, m.level, m.maxLevel, m.progress, m.target, m.icon].join("\t")
      );
      output.textContent = [header.join("\t"), ...rows].join("\n");

    } catch (err) {
      output.textContent = "Error fetching player: " + err;
      masteryData = null;
    }
  });
</script>


<script src="script.js"></script>
</body>
</html>
